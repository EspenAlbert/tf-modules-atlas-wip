[project]
name = "tf-modules-atlas-wip"
version = "0.0.1"
requires-python = ">=3.13"
dependencies = ["atlas-init==0.10.1"]
# FOR LOCAL DEVELOPPMENT
# dependencies = ["atlas-init"]

# [tool.uv.sources]
